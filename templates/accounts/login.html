{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card shadow border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center py-3">
        <h2 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h2>
      </div>
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                name="username"
                class="form-control"
                id="id_username"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                name="password"
                class="form-control"
                id="id_password"
                required
              />
            </div>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center py-3 bg-light">
        <div class="small">
          Don't have an account?
          <a href="/accounts/register/donor/" class="text-decoration-none"
            >Register as Donor</a
          >
          or
          <a href="/accounts/register/receiver/" class="text-decoration-none"
            >Register as Receiver</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
