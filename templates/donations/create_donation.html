{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-header bg-success text-white py-3">
        <h2 class="mb-0">
          <i class="bi bi-gift me-2"></i>Post a Food Donation
        </h2>
      </div>
      <div class="card-body p-4">
        <p class="text-muted text-center mb-4">
          Share details about your available food donation
        </p>

        <form method="post" class="row g-3">
          {% csrf_token %}

          <div class="col-md-6 mb-3">
            <label for="id_food_type" class="form-label">Food Type</label>
            <select
              name="food_type"
              id="id_food_type"
              class="form-select"
              required
            >
              <option value="" selected disabled>Select food type</option>
              <option value="veg">Vegetarian</option>
              <option value="non-veg">Non-Vegetarian</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label for="id_quantity" class="form-label">Quantity</label>
            <input
              type="text"
              name="quantity"
              class="form-control"
              id="id_quantity"
              placeholder="e.g., 5 kg rice, food for 20 people"
              required
            />
          </div>

          <div class="col-12 mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea
              name="description"
              id="id_description"
              class="form-control"
              rows="3"
              placeholder="Describe the food items, condition, packaging, etc."
              required
            ></textarea>
          </div>

          <div class="col-12 mb-3">
            <label for="id_pickup_location" class="form-label"
              >Pickup Location</label
            >
            <textarea
              name="pickup_location"
              id="id_pickup_location"
              class="form-control"
              rows="2"
              placeholder="Full address for pickup"
              required
            ></textarea>
          </div>

          <div class="col-md-6 mb-3">
            <label for="id_expiry_time" class="form-label">Expiry Time</label>
            <input
              type="datetime-local"
              name="expiry_time"
              id="id_expiry_time"
              class="form-control"
              required
            />
            <div class="form-text">
              When will this donation no longer be available?
            </div>
          </div>

          <div class="col-12 mt-4">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-gift me-2"></i>Submit Donation
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer bg-light py-3">
        <div class="text-muted small">
          <i class="bi bi-info-circle me-1"></i>
          Your donation will be visible to verified receiver organizations in
          your area.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
